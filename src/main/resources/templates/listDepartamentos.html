<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>departamento CRUD</title>
  </head>
  <body>
    <nav th:replace="~{/fragmentos.html::menu}"></nav>
    <div class="container">
      <div class="row justify-content-center">
          <h1>Listado de Departamentos</h1>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th><th>Nombre</th><th>Descripci√≥n</th>
            </thead>
            <tbody>
              <tr th:each="departamento : ${listaDepartamentos}">
                <td th:text="${departamento.id}">Id</td>
                <td th:text="${departamento.nombre}">nombre</td>
                <td th:text="${departamento.descripcion}">desc</td>
                <td><a class="btn btn-info" th:href="@{/editarDEP/{id}(id=${departamento.id})}">Editar</a></td>      
                <!--Enlace a @GetMapping("/borrar/{id}")-->    		
                <td><a class="btn btn-danger" th:href="@{/borrarDEP/{id}(id=${departamento.id})}">Borrar</a></td>  
              </tr>
            </tbody>
          </table>
          <p class="alert alert-info" th:if="${msg!=null}">
            <span th:text="${msg}">err</span>
          </p>    
        </div>
      </div>
  </body>
</html>
