<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Departamento CRUD</title>
    <style>.cssError{ background-color:red; }</style>
  </head>
  <body>
    <h1>Editar departamento</h1>
    <form method="post" action="#" 
            th:action="@{/editarNOM/{id}/submit(id=${nominaForm.id})}" 
            th:object="${nominaForm}">
            <label>Id: </label><input id="id" th:field="*{id}" readonly/> </label> <br>
            <label>Salario:<input type="text" id="salario" th:field="*{salario}"/></label><br/>
            <label>Fecha:<input type="text" id="fecha" th:field="*{fecha}"/></label><br/>
            <input class="btn btn-primary" type="submit" value="Enviar" />    
            <a class="btn btn-info" th:href="@{/}">Inicio</a>
    </form>
    
  </body>
</html>
